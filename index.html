<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up/style.css" />
  </head>
  <body>
    <header class="header flex header-center header-background">
      <h1 class="header-text">Moonhowl</h1>
    </header>
    <main class="main">
      <section class="main-text">
        <p class="text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </p>
        <br />
        <p class="text">You <em>know</em> you want to.</p>
      </section>

      <section>
        <form action="" class="">
          <section>
            <h2 class="text">Let's do this!</h2>
          </section>
          <section class="form-container form-padding">
            <div class="flex gap">
              <div class="input-margin">
                <label for="first_name" class="text label">FIRST NAME</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  placeholder="John"
                  minlength="2"
                  maxlength="20"
                  class="input text"
                  required />
              </div>
              <div class="input-margin">
                <label for="last_name" class="text label">LAST NAME</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  placeholder="Doe"
                  minlength="2"
                  maxlength="20"
                  class="input text"
                  required />
              </div>
            </div>
            <div class="flex gap">
              <div class="input-margin">
                <label for="email" class="text label">EMAIL</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="example@mail.com"
                  minlength="4"
                  maxlength="35"
                  class="input text"
                  required />
              </div>
              <div class="input-margin">
                <label for="phone" class="text label">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="input text"
                  minlength="12"
                  maxlength="12"
                  placeholder="123-456-7890"
                  pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                  required />
              </div>
            </div>
            <div class="flex gap">
              <div class="input-margin">
                <label for="pass" class="text label">PASSWORD</label>
                <input
                  type="password"
                  id="pass"
                  name="pass"
                  minlength="8"
                  pattern="(?=.*[0-9]).{8,}"
                  class="input text"
                  required />
              </div>
              <div class="input-margin">
                <label for="confirm_pass" class="text label"
                  ><span>CONFIRM PASSWORD</span></label
                >
                <input
                  type="password"
                  id="confirm_pass"
                  name="confirm_pass"
                  minlength="8"
                  pattern="(?=.*[0-9]).{8,}"
                  class="input text"
                  required />
              </div>
            </div>
            <p class="text">Password must include 8 characters and 1 number</p>
          </section>
          <section id="button">
            <button type="submit" id="submit" class="button text">
              Create Account
            </button>
          </section>
        </form>
      </section>
      <section class="text log-in">
        <p class="account log-in">
          Already have an account? <a href="" class="link">Log in</a>
        </p>
      </section>
    </main>
  </body>
</html>
